{% extends 'super/base.html' %}
{% load static %}
{% load i18n %}

{% block title_header %}
{% trans 'Home'%}
{% endblock %}

{% block container %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="block-header" style="text-align:center;">
            <div class="logo">
                {% if  settings %}
                <a href="/"><img class="logo" src="{{settings.logo.url}}" alt="{{ settings.name }}" style=" width: 322px;"></a>
                {% else %}
                    <a href="/"><img class="logo" src="{% static 'img/logo.png' %}" alt="Dokumen" style=" width: 322px;"></a>
                {% endif %}
            </div>
            <div><h1>
                {% if  settings %}
                     {{settings.name}}
                {% else %}
                    Dokumen
                {% endif %}
            </h1>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
