{% load static %}
{% load i18n %}
{% load account socialaccount %}
{% load navbar_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Manejador de Documentos</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" href="{% static 'img/favicon-192x192.png' %}" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/favicon-180x180.png' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/favicon-270x270.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="{% static 'plugins/morrisjs/morris.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static 'css/all-themes.css' %}" rel="stylesheet" />

        <!-- Jquery Core Js -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    {% block extra_head %}
    {% endblock %}
</head>
<body class="theme-blue">

    <!-- # Notificaciones -->
    {% if messages %}
        {% for message in messages %}
            <script type="text/javascript">
                $( document ).ready(function() {
                    showNotification("alert-"+'{{ message.tags }}', '{{ message }}', "top", "center", "", "");
                });
            </script>
        {% endfor %}
    {% endif %}



    {% block main %}
    {% endblock %}

    <!-- Bootstrap Notify Plugin Js -->
    <script src="{% static 'plugins/bootstrap-notify/bootstrap-notify.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Select Plugin Js -->
    <script src="{% static 'plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'plugins/node-waves/waves.js' %}"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="{% static 'plugins/jquery-countto/jquery.countTo.js' %}"></script>


    <!-- Custom Js -->
    <script src="{% static 'js/notifications.js' %}"></script>


    <!-- Demo Js -->
    <script src="{% static 'js/demo.js' %}"></script>
    {% block mainScript %}
    {% endblock %}
</body>

</html>
